<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üî• Shorts Feed</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background: #000;
      color: #fff;
    }

    .feed {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    .video-container {
      height: 100vh;
      scroll-snap-align: start;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .overlay {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      background: rgba(0,0,0,0.6);
      padding: 10px 20px;
      border-radius: 25px;
    }

    .overlay button {
      background: none;
      border: none;
      font-size: 20px;
      color: red;
      cursor: pointer;
      transition: 0.3s;
    }

    .overlay button:hover {
      color: #fff;
    }

    .loader {
      position: absolute;
      inset: 0;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: #ff4444;
      z-index: 2;
    }
  </style>
</head>
<body>

<div class="feed" id="feed">
  <div class="loader" id="loader">–ó–∞–≥—Ä—É–∑–∫–∞ –≤–∏–¥–µ–æ...</div>
</div>

<script>
const API_KEY = 'AIzaSyDhAKMDqX2G0TNwl3Czk1Dkt89cR2E4e_A';
const FEED = document.getElementById('feed');

async function loadVideos() {
  const res = await fetch(
    `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&videoDuration=short&q=shorts&maxResults=10&key=${API_KEY}`
  );
  const data = await res.json();
  const videos = data.items.map(item => item.id.videoId);
  FEED.innerHTML = ''; // –æ—á–∏—Å—Ç–∏—Ç—å

  videos.forEach((id, i) => {
    const container = document.createElement('div');
    container.className = 'video-container';
    container.innerHTML = `
      <iframe id="v${i}" src="https://www.youtube.com/embed/${id}?autoplay=1&mute=0&controls=0&modestbranding=1&playsinline=1&enablejsapi=1&rel=0&loop=1&playlist=${id}" allow="autoplay; encrypted-media"></iframe>
      <div class="overlay">
        <button onclick="like()">‚ù§Ô∏è</button>
        <button onclick="replay(${i})">üîÅ</button>
        <button onclick="copyLink('${id}')">üîó</button>
      </div>
    `;
    FEED.appendChild(container);
  });
}

function like() {
  alert('‚ù§Ô∏è –°–ø–∞—Å–∏–±–æ –∑–∞ –ª–∞–π–∫!');
}

function replay(index) {
  const iframe = document.getElementById('v' + index).contentWindow;
  iframe.postMessage('{"event":"command","func":"seekTo","args":[0, true]}', '*');
  iframe.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
}

function copyLink(id) {
  navigator.clipboard.writeText(`https://youtu.be/${id}`);
  alert('üîó –°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!');
}

loadVideos();
</script>

</body>
</html>
