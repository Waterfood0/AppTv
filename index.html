<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>üî• Shorts One-by-One</title>
<style>
  body {
    margin: 0;
    background: #000;
    color: #ff4444;
    font-family: sans-serif;
    overflow: hidden;
  }
  .short {
    position: absolute;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #000;
  }
  iframe {
    width: 100%; height: 100%;
    border: none;
  }
  .controls {
    position: absolute;
    bottom: 20px;
    left: 50%; transform: translateX(-50%);
    display: flex; gap: 20px;
    background: rgba(0,0,0,0.5);
    padding: 8px 16px;
    border-radius: 30px;
  }
  .controls button {
    background: none;
    border: none;
    color: #ff4444;
    font-size: 24px;
    cursor: pointer;
  }
  .controls button.liked { color: #44ff44; }
  .preload {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    background: #111;
  }
  .share-toast {
    position: absolute;
    top: 20px;
    left: 50%; transform: translateX(-50%);
    padding: 8px 16px;
    background: rgba(255,255,255,0.9);
    color: #000;
    border-radius: 20px;
    font-size: 14px;
    display: none;
  }
</style>
</head>
<body>

<div id="app"></div>
<div class="share-toast" id="toast">–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!</div>

<script>
const API_KEY = 'AIzaSyDhAKMDqX2G0TNwl3Czk1Dkt89cR2E4e_A';
let videoIds = [];
let current = 0;

async function fetchShorts() {
  const res = await fetch(
    `https://www.googleapis.com/youtube/v3/search?part=id&type=video&q=shorts&maxResults=20&key=${API_KEY}`
  );
  const data = await res.json();
  videoIds = data.items.map(i => i.id.videoId);
  videoIds = shuffle(videoIds);
}

function shuffle(a) {
  return a.sort(() => Math.random() - 0.5);
}

function renderVideo(index) {
  const vid = videoIds[index];
  const app = document.getElementById('app');
  app.innerHTML = `
    <div class="short">
      <div class="preload">üì∫ –ó–∞–≥—Ä—É–∑–∫–∞...</div>
      <iframe id="v${index}" src="https://www.youtube.com/embed/${vid}?enablejsapi=1&controls=0&autoplay=0&mute=0&modestbranding=1&loop=1"${' allow="autoplay; encrypted-media"'}></iframe>
      <div class="controls">
        <button id="like">‚ù§Ô∏è</button>
        <button id="replay">‚Üª</button>
        <button id="playpause">‚èØ</button>
        <button id="share">üîó</button>
      </div>
    </div>
  `;

  // setup controls
  let liked = false;
  document.getElementById('like').onclick = () => {
    liked = !liked;
    document.getElementById('like').classList.toggle('liked', liked);
  };
  document.getElementById('replay').onclick = () => {
    player.seekTo(0); player.playVideo();
  };
  document.getElementById('playpause').onclick = () => {
    const btn = document.getElementById('playpause');
    if (player.getPlayerState() === 1) {
      player.pauseVideo(); btn.textContent = '‚ñ∂Ô∏è';
    } else {
      player.playVideo(); btn.textContent = '‚è∏';
    }
  };
  document.getElementById('share').onclick = () => {
    navigator.clipboard.writeText(`https://youtu.be/${vid}`);
    const t = document.getElementById('toast');
    t.style.display='block';
    setTimeout(()=>t.style.display='none', 2000);
  };

  setTimeout(initYouTubePlayer, 500, index);
}

function initYouTubePlayer(index) {
  const iframeId = 'v' + index;
  window.player = new YT.Player(iframeId, {
    events: {
      'onReady': evt => {
        document.querySelector('.preload').style.display = 'none';
        evt.target.playVideo();
      },
      'onStateChange': evt => {
        if (evt.data === YT.PlayerState.ENDED) {
          nextVideo();
        }
      }
    }
  });
}

// Swipe and scroll navigation
let startY = 0;
window.addEventListener('touchstart', e => startY = e.changedTouches[0].clientY);
window.addEventListener('touchend', e => {
  const dy = e.changedTouches[0].clientY - startY;
  if (dy < -50) nextVideo();
  if (dy > 50) prevVideo();
});

window.addEventListener('wheel', e => {
  if (e.deltaY > 30) nextVideo();
  if (e.deltaY < -30) prevVideo();
});

function nextVideo() {
  if (current < videoIds.length - 1) renderVideo(++current);
}
function prevVideo() {
  if (current > 0) renderVideo(--current);
}

// init
function startApp() {
  fetchShorts().then(() => {
    renderVideo(0);
  });
}

const tag = document.createElement('script');
tag.src = "https://www.youtube.com/iframe_api";
document.body.appendChild(tag);
window.onYouTubeIframeAPIReady = startApp;
</script>

</body>
</html>
