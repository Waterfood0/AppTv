<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Shorts 햍햣햫혝햟</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: #00ff88;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
    }
    #results {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 10px;
    }
    .video {
      background: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      width: 300px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .video:hover {
      transform: scale(1.05);
    }
    .video img {
      width: 100%;
    }
    .video p {
      margin: 0;
      padding: 10px;
      color: #00ff88;
      font-size: 0.9rem;
      background-color: #111;
    }
  </style>
</head>
<body>

  <h1>游댠 Shorts 햍햣햫혝햟</h1>
  <div id="results">행햟햡혞향햨햟...</div>

  <script>
    const API_KEY = 'AIzaSyDhAKMDqX2G0TNwl3Czk1Dkt89cR2E4e_A'; // 혝쒫쮏 햨햩혩혢
    let nextPageToken = '';
    let isLoading = false;

    async function fetchShorts() {
      if (isLoading) return;
      isLoading = true;

      const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=shorts&type=video&maxResults=12&key=${API_KEY}&pageToken=${nextPageToken}`;
      const res = await fetch(url);
      const data = await res.json();

      nextPageToken = data.nextPageToken || '';
      const container = document.getElementById('results');
      if (!data.items.length) {
        container.innerHTML += '<p style="color: gray">햄쮏혧혣햣 햫햣혝 쒫쟳얧왏.</p>';
        return;
      }

      data.items.forEach(item => {
        const videoId = item.id.videoId;
        const title = item.snippet.title;
        const thumb = item.snippet.thumbnails.medium.url;

        const div = document.createElement('div');
        div.className = 'video';
        div.innerHTML = `
          <img src="${thumb}" />
          <p>${title}</p>
        `;
        div.onclick = () => {
          window.open(`https://www.youtube.com/watch?v=${videoId}`, '_blank');
        };
        container.appendChild(div);
      });

      isLoading = false;
    }

    // 햃쒬쮏햟햡혞향햨햟 햦 쮏쥄혞혝햨햣 쒫쫧쟳
    window.addEventListener('scroll', () => {
      if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 500) {
        fetchShorts();
      }
    });

    fetchShorts();
  </script>

</body>
</html>
