<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üì∫ Russian Shorts</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background: #000;
      color: #fff;
    }

    .feed {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    .video-container {
      position: relative;
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }

    .overlay {
      position: absolute;
      right: 20px;
      bottom: 80px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 10;
    }

    .overlay button {
      background: rgba(255, 0, 0, 0.8);
      border: none;
      padding: 10px;
      border-radius: 50%;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .overlay button:hover {
      transform: scale(1.2);
      background: #fff;
      color: red;
    }

    .loader {
      position: absolute;
      inset: 0;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: #ff4444;
      z-index: 2;
    }
  </style>
</head>
<body>

<div class="feed" id="feed">
  <div class="loader" id="loader">–ó–∞–≥—Ä—É–∑–∫–∞ —Ä–æ—Å—Å–∏–π—Å–∫–∏—Ö Shorts...</div>
</div>

<script>
const API_KEY = 'AIzaSyDhAKMDqX2G0TNwl3Czk1Dkt89cR2E4e_A';
const FEED = document.getElementById('feed');
let playerIframes = [];

async function loadVideos() {
  const res = await fetch(
    `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&videoDuration=short&maxResults=10&q=shorts&relevanceLanguage=ru&regionCode=RU&key=${API_KEY}`
  );
  const data = await res.json();
  const videos = data.items.map(item => item.id.videoId);
  FEED.innerHTML = ''; // –û—á–∏—Å—Ç–∏—Ç—å –∑–∞–≥—Ä—É–∑–∫—É

  videos.forEach((id, i) => {
    const container = document.createElement('div');
    container.className = 'video-container';
    container.innerHTML = `
      <iframe id="v${i}" src="https://www.youtube.com/embed/${id}?autoplay=1&mute=1&controls=0&modestbranding=1&playsinline=1&enablejsapi=1&rel=0&loop=1&playlist=${id}" allow="autoplay; encrypted-media"></iframe>
      <div class="overlay">
        <button onclick="like()">‚ù§Ô∏è</button>
        <button onclick="replay(${i})">üîÅ</button>
        <button onclick="copyLink('${id}')">üîó</button>
      </div>
    `;
    FEED.appendChild(container);
    playerIframes.push(document.getElementById(`v${i}`));
  });

  setupScrollAudioControl();
}

function like() {
  alert('‚ù§Ô∏è –°–ø–∞—Å–∏–±–æ –∑–∞ –ª–∞–π–∫!');
}

function replay(index) {
  const iframe = document.getElementById('v' + index).contentWindow;
  iframe.postMessage('{"event":"command","func":"seekTo","args":[0, true]}', '*');
  iframe.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
}

function copyLink(id) {
  navigator.clipboard.writeText(`https://youtu.be/${id}`);
  alert('üîó –°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!');
}

function setupScrollAudioControl() {
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      const iframe = entry.target.querySelector('iframe');
      if (!iframe) return;

      const iframeWindow = iframe.contentWindow;
      if (entry.isIntersecting) {
        iframeWindow.postMessage('{"event":"command","func":"unMute","args":""}', '*');
        iframeWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
      } else {
        iframeWindow.postMessage('{"event":"command","func":"mute","args":""}', '*');
        iframeWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
      }
    });
  }, { threshold: 0.75 });

  document.querySelectorAll('.video-container').forEach(container => observer.observe(container));
}

loadVideos();
</script>

</body>
</html>
